<table mat-table [dataSource]="users" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-sort-header *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    <th mat-sort-header *matHeaderCellDef> Name </th>
  </ng-container>
  <ng-container matColumnDef="active">
    <th mat-sort-header *matHeaderCellDef > Active </th>
    <td mat-cell *matCellDef="let user">
      <input type="checkbox" [checked]="user.active" (change)="onActiveToggle(user)">
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
</table>
